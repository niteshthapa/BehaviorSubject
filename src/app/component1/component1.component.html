<form [formGroup]="behavourSubjectForm"  (ngSubmit)="onSubmit()">
<div class="mb-3">

    <label for="name" class="form-label">Name</label>
    <input type="text" formControlName="name"  class="form-control" id="name" placeholder="Enter Name">
  </div>

  <div *ngIf="isFormSubmit && f.name.errors" class="alert alert-danger p-1">
    <div *ngIf="f.name.errors.required">First Name is required</div>
</div>
 
  <button type="submit" class="btn btn-primary">Primary</button>
</form>
